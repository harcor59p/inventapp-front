<mat-toolbar>
  <mat-toolbar-row>
    <span class="span">Productos</span>
    <span class="example-spacer"></span>
    <button (click)="openAddProdForm()">
      <mat-icon>note_add</mat-icon>
    </button>
    <!-- <button  (click)="Home()">
        <mat-icon>house</mat-icon>
        </button> -->
  </mat-toolbar-row>
</mat-toolbar>

<div class="main-body">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ingrese valor "
      #input
    />
  </mat-form-field>

  <div class="table-container x">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
        <td mat-cell *matCellDef="let row">{{ row.codigo }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
        <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="codigo_barras">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo de Barras</th>
        <td mat-cell *matCellDef="let row">{{ row.codigo_barras }}</td>
      </ng-container>

      <ng-container matColumnDef="referencia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Referencia</th>
        <td mat-cell *matCellDef="let row">{{ row.referencia }}</td>
      </ng-container>

      <ng-container matColumnDef="grupo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Grupo</th>
        <td mat-cell *matCellDef="let row">{{ row.grupo }}</td>
      </ng-container>

      <ng-container matColumnDef="vr_ult_costo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor ultimo Costo</th>
        <td mat-cell *matCellDef="let row">{{ row.vr_ult_costo }}</td>
      </ng-container>

      <ng-container matColumnDef="vr_precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Precio</th>
        <td mat-cell *matCellDef="let row">{{ row.vr_precio }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="ult_compra">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Ultima Compra</th>
        <td mat-cell *matCellDef="let row">{{ row.ult_compra }}</td>
      </ng-container>

      <ng-container matColumnDef="ult_venta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Ultima Venta</th>
        <td mat-cell *matCellDef="let row">{{ row.ult_venta }}</td>
      </ng-container> -->

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Accion</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditProducto(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProducto(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos "</td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
